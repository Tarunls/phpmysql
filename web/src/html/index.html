<p>If you see Date & Time below then PHP is able to connect to MySQL!</p>

<?php
$host = "db";
$user = "mysql";
$pass = "mysql";
$dbname = "mydb";


$link = mysqli_connect($host, $user, $pass, $dbname);
$sqlquery = "SELECT NOW() as `now`";
if ($result = mysqli_query($link, $sqlquery)) 
{
    $row    = $result->fetch_array();
    $now    = $row['now'];
    echo "<h1> Date from MySQL -  $now </h1>";
}
mysqli_free_result($result);
mysqli_close($link);

?>
