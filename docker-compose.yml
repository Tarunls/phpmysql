version: '3'

services:
  web:
    build: ./web/
    ports:
      - "80:80"
    volumes:
      - ./web/src:/var/www
    links:
      - db

  db:
    image: mysql:latest 
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./db/data/:/var/lib/mysql

volumes:
  php:
  db:
